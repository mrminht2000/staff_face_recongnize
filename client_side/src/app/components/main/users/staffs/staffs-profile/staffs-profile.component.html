<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thông tin nhân viên</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Thông tin nhân viên</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

        <!-- Profile Image -->
        <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" src="assets/img/default-profile.png"
                alt="User profile picture">
            </div>

            <h3 class="profile-username text-center">{{user.fullName}}</h3>

            <p class="text-muted text-center">{{user.job.name}}</p>

            <ul class="list-group list-group-unbordered mb-3">
              <li class="list-group-item">
                <b>Ngày tham gia</b> <a class="float-right">{{user.startDay | date: 'dd/MM/yyyy'}}</a>
              </li>
              <li class="list-group-item">
                <b>Quyền tài khoản</b> <a class="float-right">{{role[user.role]}}</a>
              </li>
              <li class="list-group-item">
                <b>Bộ phận</b> <a class="float-right">{{user.department.name}}</a>
              </li>
            </ul>

            <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header p-2">
            <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Hoạt động</a></li>
              <li class="nav-item"><a class="nav-link" [hidden]="!isAdminOrOwner()" href="#settings" data-toggle="tab">Thiết lập</a></li>
            </ul>
          </div><!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content">
              <div class="active tab-pane" id="activity">
              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="settings">
                <app-profile-settings [user]="user"></app-profile-settings>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div><!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
