<!-- Application buttons -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Tuỳ chọn</h3>
    </div>
    <div class="card-body">
        <a class="btn btn-app" (click)="openProfileDialog()">
            <i class="fas fa-address-card"></i> Chi tiết
        </a>

        <a class="btn btn-app" (click)="openEditProfileDialog()">
            <i class="fas fa-edit"></i> Chỉnh sửa
        </a>

        <a class="btn btn-app" (click)="openChangePasswordDialog()">
            <i class="fas fa-unlock-alt"></i> Đổi mật khẩu
        </a>

        <a class="btn btn-app" routerLink="calendar">
            <i class="fas fa-calendar"></i> Lịch làm việc
        </a>

        <a class="btn btn-app bg-danger" (click)="deleteUser()">
            <i class="fas fa-trash"></i> Xoá người dùng
        </a>

        <p>Thông tin thêm</p>
        <a class="btn btn-app bg-secondary">
            <span class="badge bg-success">300</span>
            <i class="fas fa-barcode"></i> Products
        </a>
        <a class="btn btn-app bg-success">
            <span class="badge bg-purple">891</span>
            <i class="fas fa-users"></i> Users
        </a>
        <a class="btn btn-app bg-danger">
            <span class="badge bg-teal">67</span>
            <i class="fas fa-inbox"></i> Orders
        </a>
        <a class="btn btn-app bg-warning">
            <span class="badge bg-info">12</span>
            <i class="fas fa-envelope"></i> Inbox
        </a>
        <a class="btn btn-app bg-info">
            <span class="badge bg-danger">531</span>
            <i class="fas fa-heart"></i> Likes
        </a>
    </div>
    <!-- /.card-body -->
</div>
