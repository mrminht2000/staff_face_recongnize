<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <div class="h1"><b>Forgot</b> password</div>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Bạn quên mật khẩu? Vui lòng cung cấp cho chúng tôi tên tài khoản.</p>
                <form [formGroup]="forgotForm" autocomplete="off" (ngSubmit)="formSubmit$.next()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Yêu cầu mật khẩu mới</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mt-3 mb-1">
                    <a routerLink="/auth/signin">Đăng nhập</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</body>
